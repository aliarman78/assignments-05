<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Calculate</title>
  <!-- Stylesheet Link -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <section>
    <div class="text-center fw-bolder fs-1 ">
      Money Calculate
    </div>
  </section>
  <section class="container my-5">
    <div class="row justify-content-center">
      <div class=" col-lg-6 col-md-12">
        <div>
          <img class="img-fluid" src="images/money.jpg" alt="">
        </div>
      </div>
      <div class="col-lg-6 col-md-12 bg-light py-4">
        <div>
          <h1 class="fs-2 text-center">Income</h1>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Income:</span>
          <input id="income-box" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div>
          <h1 class="fs-2 text-center">Expenses</h1>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Food:</span>
          <input id="food-box" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Rent:</span>
          <input id="rent-box" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Clothes:</span>
          <input id="clothes-box" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="text-center py-4">
          <button id="total-btn" class="btn btn-primary" role="button">Calculate</button>
        </div>
        <div class="tex-center">
          <h1 class="fs-4 text-center">Total Expenses: <span id="total-expenses">00</span></h1>
        </div>
        <div class="tex-center">
          <h1 class="fs-4 text-center">Balance: <span id="balance">00</span></h1>
        </div>
        <div class="text-center py-2">
          <label class="fs-3" for="save-box">Save:</label>
          <input type="text" id="save-box" placeholder=""> %
          <button id="save-btn" class="btn btn-primary px-5 py-1 mb-2 mt-3 mt-md-0" role="button">Save</button>         
        </div>
        <div class="tex-center">
          <h1 class="fs-4 text-center">Saving Amount: <span id="save-amount">00</span></h1>
        </div>
        <div class="tex-center">
          <h1 class="fs-4 text-center">Remaining Balance: <span id="rem-balance">00</span></h1>
        </div>
      </div>
    </div>
  </section>
  <script src="js/money.js"></script>
  </body>
</html>
